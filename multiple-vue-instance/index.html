<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple Vue Instance</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <h1>Multiple Vue Instance</h1>
    <div id="vue-app-one">
      <h2>{{title}}</h2>
      <p>{{greet}}</p>
    </div>
    <div id="vue-app-two">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click="changeTitle">Change App one title</button>
      </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
