<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VuJs</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping Through List</h1>
      <ul>
        <li v-for="(character, index) in characters">{{index}} . {{character}}</li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">{{index}} . {{ninja.name}} - {{ninja.age}}</li>
      </ul>

      <template v-for="(ninja, index) in ninjas">
        <h3>{{index}} . {{ninja.name}}</h3>
        <p>{{ninja.age}}</p>
      </template>

      <template v-for="ninja in ninjas">
        <div v-for="(val,key) in ninja">
          <p>{{ key }} - {{val}}</p>
        </div>
      </template>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
