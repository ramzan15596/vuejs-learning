<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VuJs</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Condiionals</h1>
      <button v-on:click="error = !error">Toggle Error</button>
      <button v-on:click="success = !success">Toggle Success</button>

      <!-- <p v-if="error">There has been an error</p>
      <p v-else-if="success">Whoo, Success</p> -->

      <p v-show="error">There has been an error</p>
      <p v-show="success">Whoo, Success</p>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
